<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    nav {
      padding: 10px 0;
      display: flex;
      background-color: black;
      color: white;
      justify-content: space-around;
      border-radius: 20px;
    }

    ul {
      display: flex;
      gap: 20px;
      list-style-type: none;
    }



    .box {
      background-color: aqua;
      width: 300px;
      height: 300px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="log">LOGO</div>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
      <li>Services</li>
      <li>Project</li>
    </ul>
  </nav>
  <div class="box"></div>
</body>

</html>
